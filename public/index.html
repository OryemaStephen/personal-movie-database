<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Movie Database: Home</title>
        <meta name="description" content="My personal movie database">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <a href="#" class="logo">
                    Steph's <em> DB</em>
                </a>
                <ul id="navbar">
                    <li><a href="#">Home</a></li>
                    <li><a href="./addmovie.html">Add Movies</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <span><i id="hamburger" class="fa fa-bars" aria-hidden="true"></i></span>
            </nav>
        </header>
        <main>
            <section id="home" class="home">
                <div class="sticky-header">
                    <h2>My Movie Database</h2>
                    <div id="movie-filter">
                        <input type="search" id="filter-movie" placeholder="Search list"/>
                        <div id="movie-sort-div">
                            <label for="movie-sort">Sort Movies:</label><br>
                            <select id="movie-sort" name="movie-sort" aria-label="Sort movies">
                                <option value="Ascending" selected>Ascending</option>
                                <option value="Descending">Descending</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id="movie-list">                    
                </div>
                <div id="load-movies">
                    <button type="button" id="load-movie-button">Load More</button>
                </div>
            </section>
            <section id="contact">
                <h3>Contact Me</h3>
            </section>
        </main>
        <footer>
            <span>&copy;<span id="year"></span> Created By </span>
            <a href="https://oryemasteph.netlify.app"> Stephen Oryema</a>
        </footer>     
        <script src="app.js" defer></script>
    </body>
</html>
