<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Movie Database:Add Movie</title>
        <meta name="description" content="My personal movie database">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <a href="./index.html" class="logo">
                    Steph's <em> DB</em>
                </a>
                <ul id="navbar">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#home">Add Movies</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <span><i id="hamburger" class="fa fa-bars" aria-hidden="true"></i></span>
            </nav>
        </header>
        <main>
            <section id="home" class="home">
                <div class="sticky-header">
                    <h2>Add A Movie</h2>
                    <div id="movie-filter">
                        <input type="search" id="search-movie" placeholder="Search list"/>
                        <input type="submit" id="search" value="Search"/>
                    </div>
                </div>
                <form id="add-movie-form">                    
                    <div id="form-div">
                        <div>
                            <label for="movie-title">Title:</label><br>
                            <input type="text" id="movie-title" name="movie-title">
                        </div>
                        <div>
                            <label for="movie-year">Year:</label><br>
                            <input type="text" id="movie-year" name="movie-year">
                        </div>
                        <div>
                            <label for="movie-rating">Rating:</label><br>
                            <input type="number" step="0.1" id="movie-rating" name="movie-rating">
                        </div>
                        <div>
                            <label for="movie-genre">Genre:</label><br>
                            <input type="text"  id="movie-genre" name="movie-genre">
                        </div>
                        <div id="poster">
                            <label for="movie-poster">Poster:</label><br>
                            <img id="movie-poster" name="movie-poster" alt="Movie Poster" style="display: none;">
                        </div>
                    </div>
                    <input id="add-movie-btn" type="submit" value="Add movie">
                </form>
                <div id="movie-container">
                    <div id="movie-list"></div>
                </div>
            </section>
        </main>
        <footer>
            <span>&copy;<span id="year"></span> Developed By </span>
            <a href="https://oryemasteph.netlify.app"> Stephen Oryema</a>
        </footer>     
        <script src="app.js" defer></script>
    </body>
</html>
