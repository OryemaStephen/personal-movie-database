<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Movie Database:Add Movie</title>
        <meta name="description" content="My personal movie database">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <a href="./index.html" class="logo">
                    Steph's <em> DB</em>
                </a>
                <ul id="navbar">
                    <li class="nav-item"><a href="./index.html">Home</a></li>
                    <li class="nav-item active"><a href="#home">Add Movies</a></li>
                    <li class="nav-item"><a href="#contact">Contact</a></li>
                </ul>
                <span><i id="hamburger" class="fa fa-bars" aria-hidden="true"></i></span>
            </nav>
        </header>
        <main>
            <section id="home" class="home">
                <div class="sticky-header">
                    <h2>Add A Movie</h2>
                    <div id="movie-filter">
                        <input type="text" id="search-movie" placeholder="Enter title"/>
                        <ul id="search-results" class="dropdown"></ul>
                    </div>
                </div>
                <form id="add-movie-form">                    
                    <div id="form-div">
                        <div>
                            <label for="movie-title">Title:</label><br>
                            <input type="text" id="movie-title" name="movie-title">
                        </div>
                        <div>
                            <label for="movie-year">Year:</label><br>
                            <input type="text" id="movie-year" name="movie-year">
                        </div>
                        <div>
                            <label for="movie-rating">Rating:</label><br>
                            <input type="number" step="0.1" id="movie-rating" name="movie-rating">
                        </div>
                        <div>
                            <label for="movie-genre">Genre:</label><br>
                            <input type="text"  id="movie-genre" name="movie-genre">
                        </div>
                        <div id="poster">
                            <label for="movie-poster">Poster:</label><br>
                            <img id="movie-poster" name="movie-poster" alt="Movie Poster" style="display: none;">
                        </div>
                    </div>
                    <input id="add-movie-btn" type="submit" value="Add movie">
                </form>
            </section>
            <section id="contact">
                <div>
                    <div id="contact-detail">
                        <h4>
                            <a href="./index.html" class="logo">
                                Steph's <em> DB</em>
                            </a>
                        </h4>
                        <p>
                            Movies & TV Shows, Online cinema, 
                            Movie database HTML Template.
                        </p>
                        <div>
                            <a href="mailto:oryemasteve9@gmail.com" target="_blank">
                                <i class="fas fa-envelope"></i>
                            </a>
                            <a href="https://x.com/Oryemasteph" target="_blank">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/oryema-stephen-76b891133/" target="_blank">
                                <i class="fab fa-linkedin"></i>
                            </a>
                            <a href="https://github.com/OryemaStephen" target="_blank">
                                <i class="fab fa-github"></i>
                            </a>
                        </div>
                    </div>
                    <div id="bottom-menu-links">
                        <h4>
                            <a href="./index.html" class="logo">
                                Steph's <em> DB</em>
                            </a>
                        </h4>
                        <a href="./index.html">Home</a>
                        <a href="#">Add Movie</a>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <span>&copy;<span id="year"></span> Created By </span>
            <a href="https://oryemasteph.netlify.app" target="_blank"> Stephen Oryema</a>
        </footer> 
        <script src="app.js" defer></script>
    </body>
</html>
